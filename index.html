<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Game</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>

    <form class="container">
      <p class="score-text">Score:<span class="score">0</span></p>
      <h2 class="question">
        What is <span class="number first">0</span> multiply by
        <span class="number second">0</span> ?
      </h2>

      <input type="number" class="result" />
      <button class="submit-btn">SUBMIT</button>
    </form>
  </body>
</html>
